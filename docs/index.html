<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            box-sizing: border-box;
            background-color: rgb(230, 230, 235);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Helvetica, Arial, sans-serif;
        }

        .con-1 {
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
        }

        input, button {
            font-family: Helvetica, Arial, sans-serif;
            padding: 10px;
            width: 100%;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            background-color: red;
            color: white;
            font-weight: 700;
            cursor: pointer;
        }

        button:hover {
            background-color: white;
        }

        h1 {
            color: darkpink;
        }
    </style>
</head>
<body>
    <h1>Instagram</h1>
    <div class="con-1">
        <input type="text" placeholder="Phone number, username, or email">
        <input type="password" placeholder="Password">
        <button>Log In</button>
        <div class="con-3">
            <a href="gooogle.com">Forgot password?</a>
        </div>
    </div>
</body>
</html>
